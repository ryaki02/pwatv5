<!-- Faça um script em JavaScript que receba um número representado por uma variável.
Verifique se este número é par ou ímpar e imprima a mensagem. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        let numero = Number(prompt("informe um número"))
        if (numero % 2 == 0) {
            alert("par")
        } else {
            alert("ímpar")
        }
    </script>
</body>

</html>
