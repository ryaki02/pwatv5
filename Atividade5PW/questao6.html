<!-- Faça um script com estrutura de repetição While que imprima
na tela números de 3 em 3 iniciando com 0 até 90, ex: 0,3,6,9.. -->

<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <script>
        let num = 0;
        do {
            console.log(num)
            num += 3
        } while (num < 91)
    </script>
</body>

</html>
