<!-- Faça um script em JavaScript usando Switch, onde receba uma variável e mostre as seguintes opções: 
1 - módulo.
2 - somar.
3 - subtrair.
4 - multiplicar. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        let number = Number(prompt("Digite um número de 1 até 4"))
        switch (number) {
            case 1:
                alert('Modulo')
                break;
            case 2:
                alert('Somar')
                break;
            case 3:
                alert('Subtrair')
                break;
            case 4:
                alert('Multiplicar')
                break;
            default:
                alert('Número inválido')
                break;
        }
    </script>
</body>

</html>
