<!-- Utilize a estrutura condicional IF/ELSE para desenvolver um script em JavaScript que possua 4 notas de um aluno (cada uma em uma variável).
Depois calcule e imprima a média aritmética das notas e a mensagem de aprovado para média superior ou igual a 7.0 ou a mensagem de reprovado
 para média inferior a 7.0. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        let nota1 = 5
        let nota2 = 9
        let nota3 = 7
        let nota4 = 8
        let media = (nota1 + nota2 + nota3 + nota4) / 4
        if (media > 7) {
            alert("aprovado :)")
        } else {
            alert("reprovado")
        }
    </script>
</body>

</html>
