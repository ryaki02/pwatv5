<!-- Faça um script que imprima na tela somente números pares de 2 até 40 com Do While.-->

<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <script>
        let num = 1;
        do {
            num++
            if (num % 2 == 0) {
                console.log(num)
            }
        } while (num < 41)
    </script>
</body>

</html>
